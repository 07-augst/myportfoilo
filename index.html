<!DOCTYPE html>
<html lang="ko" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>데이터, 코드, 그리고 김은민</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <button id="themeToggle" aria-label="테마 전환">🌙</button>
      <nav class="navbar">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Project</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contacts.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="intro-message">
        <!-- 인트로 메시지 출력 영역 -->
      </section>

      <section class="buttons">
        <button id="btnAbout">김은민 알아보기</button>
        <button id="btnProjects">프로젝트</button>
        <button id="btnResume">이력서</button>
      </section>
    </main>

    <button id="contactBtn" class="contact-btn" aria-label="연락처 열기">
      📞 연락하기
    </button>

    <div id="contactForm" class="contact-form hidden" aria-hidden="true">
      <form>
        <h2>연락하기</h2>
        <label>
          제목
          <input
            type="text"
            name="title"
            placeholder="제목을 입력하세요"
            required
          />
        </label>
        <label>
          이메일
          <input
            type="email"
            name="email"
            placeholder="이메일을 입력하세요"
            required
          />
        </label>
        <label>
          내용
          <textarea
            name="message"
            placeholder="내용을 입력하세요"
            rows="4"
            required
          ></textarea>
        </label>
        <label>
          파일 첨부
          <input type="file" name="file" />
        </label>
        <div class="form-buttons">
          <button type="submit" class="submit-btn">보내기</button>
          <button type="button" id="cancelContact" class="cancel-btn">
            취소
          </button>
        </div>
      </form>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
